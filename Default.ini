[core]
as_active_plugins = core;resize;regex;png;move;decoration;commands;text;imgjpeg;workarounds;shift;mousepoll;wallpaper;mswitch;cube;expo;rotate;
as_texture_filter = 2
s0_force_independent_output_painting = true
s0_unredirect_fullscreen_windows = true
s0_refresh_rate = 200
s0_detect_refresh_rate = false
s0_outputs = 
s0_sync_to_vblank = false
as_audible_bell = false

[decoration]
as_command = emerald --replace

[rotate]
as_initiate_button = <Control><Primary>Button3
as_rotate_left_key = <Control><Primary>Left
as_rotate_right_key = <Control><Primary>Right
as_rotate_left_window_key = <Control><Primary><Alt>Left
as_rotate_right_window_key = <Control><Primary><Alt>Right

[commands]
as_command0 = firefox-nightly
as_run_command0_key = <Super>n
as_command1 = ccsm
as_run_command1_key = <Control><Primary><Super>s
as_command2 = PULSE_LATENCY_MSEC=10 discord
as_run_command2_key = <Super>t
as_command3 = qtcreator
as_run_command3_key = <Super>d
as_command4 = slack
as_run_command4_key = <Control><Primary><Super>t
as_command5 = clementine
as_run_command5_key = <Super>c
as_command6 = STEAM_RUNTIME=0 steam
as_run_command6_key = <Super>g
as_command7 = gnome-screenshot
as_run_command7_key = Print
as_command8 = packettracer
as_run_command8_key = <Control><Primary><Super>dollar
as_command9 = guake-prefs
as_run_command9_key = <Control><Primary><Alt><Super>t
as_command10 = wireshark-gtk
as_run_command10_key = <Control><Primary><Super>dead_circumflex
as_command11 = hexchat
as_run_command11_key = <Control><Primary>exclam
as_command12 = firefox-esr
as_run_command12_key = <Control><Primary><Super>n
as_command13 = radeon-profile
as_run_command13_key = <Control><Primary><Super>asterisk
as_command14 = chromium --no-sandbox
as_run_command14_key = <Shift><Control><Primary>n

[wallpaper]
s0_bg_image = /root/Pictures/dna_2-wallpaper-1920x1080.jpg;
s0_bg_image_pos = 0;
s0_bg_fill_type = 0;
s0_bg_color1 = #000000ff;
s0_bg_color2 = #000000ff;

[shift]
as_initiate_key = Disabled
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab
as_next_all_key = Disabled
as_prev_all_key = Disabled
as_terminate_button = Disabled

[cube]
s0_in = true

[reflex]

[mousepoll]
as_mouse_poll_interval = 5

[expo]
as_expo_edge = 
as_dnd_button = Button3
as_exit_button = Button1

